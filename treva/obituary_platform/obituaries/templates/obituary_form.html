<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <style>
        /* Add your CSS styles here */
    </style>
    <script>
        function validateForm() {
            // Add your JavaScript validation here
            return true;
        }
    </script>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form method="POST" action="{% url 'submit_obituary' %}" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" required><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
